name: Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  PYTHONDONTWRITEBYTECODE: 1
  PYTHONUNBUFFERED: 1
  # Test environment variables
  TESTING: true
  SECRET_KEY: test-secret-key-for-ci
  JWT_SECRET_KEY: test-jwt-secret-for-ci
  REDIS_URL: redis://localhost:6379/0

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      # PostgreSQL service - matches production database
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      # Redis service
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      # Database connection for PostgreSQL
      DATABASE_URL: postgresql://test:test@localhost:5432/test_db

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run all tests with PostgreSQL
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
        run: |
          pytest tests/ -v --tb=short --no-header \
            --ignore=archived_tests \
            --ignore=tests/mobile \
            -x --maxfail=10
        continue-on-error: false

      - name: Generate coverage report
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
        run: |
          pytest tests/ --cov=app --cov-report=xml --cov-report=term-missing \
            --ignore=archived_tests \
            --ignore=tests/mobile \
            --cov-fail-under=25
        # Note: Threshold will be raised incrementally as coverage improves
        continue-on-error: true  # Don't fail on coverage threshold initially

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/
          retention-days: 7

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linting tools
        run: |
          pip install flake8

      - name: Run flake8
        run: |
          # Run flake8 with reasonable settings (ignore line length for now)
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true  # Don't fail build on lint warnings initially
