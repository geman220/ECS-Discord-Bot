name: Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  PYTHONDONTWRITEBYTECODE: 1
  PYTHONUNBUFFERED: 1

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run unit tests
        run: |
          pytest -v -m unit tests/unit/ --tb=short --no-header
        continue-on-error: false

      - name: Run integration tests
        run: |
          pytest -v -m integration tests/integration/ --tb=short --no-header
        continue-on-error: false

      - name: Run contract tests
        run: |
          pytest -v -m contract tests/contracts/ --tb=short --no-header
        continue-on-error: true  # Contract tests are informational

      - name: Generate coverage report
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term-missing --cov-fail-under=50
        continue-on-error: true  # Don't fail on coverage threshold initially

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/
          retention-days: 7

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linting tools
        run: |
          pip install flake8

      - name: Run flake8
        run: |
          # Run flake8 with reasonable settings (ignore line length for now)
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true  # Don't fail build on lint warnings initially
