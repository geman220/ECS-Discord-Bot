<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Submitted Successfully</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pages/rsvp-pages.css') }}">
</head>
<body class="c-rsvp-page" data-component="rsvp-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="c-rsvp-card" data-component="rsvp-card">
                    <div class="c-rsvp-card__body">
                        <i class="bi bi-check-circle c-rsvp-success-icon"></i>
                        <h2 class="c-rsvp-card__title">RSVP Submitted Successfully!</h2>
                        <p class="c-rsvp-card__text">Thank you for responding to the match invitation. Your RSVP has been recorded.</p>
                        <p class="c-rsvp-card__info">You can now close this page.</p>
                        <p class="c-rsvp-card__countdown-text">
                            This page will automatically become inactive in
                            <span id="countdown" class="c-rsvp-countdown">30</span> seconds.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let timeLeft = 30;
        const countdownElement = document.getElementById('countdown');

        const countdownTimer = setInterval(function () {
            timeLeft--;
            countdownElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(countdownTimer);
                document.body.innerHTML = '<div class="text-center"><p>This page is now inactive. You can close the tab.</p></div>';
            }
        }, 1000);
    </script>
</body>
</html>
