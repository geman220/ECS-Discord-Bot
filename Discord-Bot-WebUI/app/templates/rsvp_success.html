<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Submitted Successfully</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --bs-body-bg: #0f172a;
            --bs-body-color: #e2e8f0;
            --bs-primary: #3b82f6;
            --bs-primary-rgb: 59, 130, 246;
        }

        body {
            background-color: var(--bs-body-bg);
            color: var(--bs-body-color);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background-color: #1e293b;
            border: 1px solid #2d3748;
            border-radius: 0.5rem;
        }

        .card-title {
            color: #f8fafc;
        }

        .success-icon {
            font-size: 4rem;
            color: #10b981;
        }

        #countdown {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--bs-primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center py-5">
                        <i class="bi bi-check-circle success-icon mb-4"></i>
                        <h2 class="card-title mb-3">RSVP Submitted Successfully!</h2>
                        <p class="card-text mb-4">Thank you for responding to the match invitation. Your RSVP has been recorded.</p>
                        <p class="mb-2">You can now close this page.</p>
                        <p class="small text-muted mb-4">This page will automatically become inactive in <span id="countdown">30</span> seconds.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let timeLeft = 30;
        const countdownElement = document.getElementById('countdown');

        const countdownTimer = setInterval(function () {
            timeLeft--;
            countdownElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(countdownTimer);
                document.body.innerHTML = '<div class="text-center"><p>This page is now inactive. You can close the tab.</p></div>';
            }
        }, 1000);
    </script>
</body>
</html>
