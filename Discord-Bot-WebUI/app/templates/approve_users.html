{% extends "base.html" %}

{% block main_content %}
<h2>Approve Users</h2>
<table class="table">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <form method="post" action="{{ url_for('approve_users') }}">
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <button name="action" value="approve" class="btn btn-success btn-sm">Approve</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
