{% extends "base.html" %}

{% block main_content %}
<h2>Approve Users</h2>
<div class="c-table-wrapper">
    <table class="c-c-table" data-table data-mobile-table data-table-type="users">
        <thead scope="col">
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td data-label="Username">{{ user.username }}</td>
                <td data-label="Email">{{ user.email }}</td>
                <td data-label="Actions">
                    <form method="post" action="{{ url_for('approve_users') }}">
                        <input type="hidden" name="user_id" value="{{ user.id }}">
                        <button name="action" value="approve" class="c-btn c-btn--success c-btn--sm">Approve</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
