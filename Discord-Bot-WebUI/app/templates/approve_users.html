{% extends "base.html" %}

{% block main_content %}
<h2>Approve Users</h2>
<table class="c-table" data-table>
    <thead scope="col">
        <tr>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <form method="post" action="{{ url_for('approve_users') }}">
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <button name="action" value="approve" class="c-btn c-btn--success c-btn--sm">Approve</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
