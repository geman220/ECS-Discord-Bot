{% extends "base_unauthenticated.html" %}

{% block main_content %}
<style>
    .error-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, var(--ecs-neutral-5, #f8f9fa) 0%, var(--ecs-neutral-20, #e9ecef) 100%);
    }
    
    .error-container {
        max-width: 550px;
        padding: 3rem;
        text-align: center;
        background-color: white;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
    }
    
    .error-code {
        font-size: 8rem;
        font-weight: 800;
        line-height: 1;
        background: linear-gradient(90deg, var(--sounders-blue, #00539F), #50C878);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
    }
    
    .error-title {
        font-size: 1.75rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: #333;
    }
    
    .error-message {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        color: #666;
    }
    
    .error-joke {
        background-color: var(--ecs-neutral-5, #f8f9fa);
        padding: 1.5rem;
        border-radius: 10px;
        margin-bottom: 2rem;
        font-style: italic;
        color: #555;
        font-size: 1.1rem;
        position: relative;
        border-left: 4px solid var(--sounders-blue, #00539F);
    }
    
    .error-joke:before {
        content: '"';
        font-size: 3rem;
        position: absolute;
        top: -10px;
        left: 10px;
        color: rgba(0, 83, 159, 0.1);
    }
    
    .home-button {
        padding: 0.75rem 2rem;
        font-weight: 600;
        background-color: var(--sounders-blue, #00539F);
        color: white;
        border-radius: 8px;
        transition: all 0.3s;
        text-decoration: none;
        display: inline-block;
        box-shadow: 0 4px 10px rgba(0, 83, 159, 0.2);
    }

    .home-button:hover {
        background-color: #0066CC;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0, 83, 159, 0.3);
        color: white;
    }
    
    .illustration {
        max-width: 250px;
        margin: 0 auto 2rem;
        animation: float 4s ease-in-out infinite;
    }
    
    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
    }
</style>

<div class="error-page">
    <div class="error-container">
        <img src="{{ url_for('static', filename='img/undraw_goal_-0-v5v.svg') }}" alt="404 Illustration" class="illustration">
        
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-message">The page you were looking for doesn't exist or has been moved.</p>
        
        <div class="error-joke" id="jokeContainer">
            <span id="jokeText">Why did the soccer player bring string to the game? To tie the score!</span>
        </div>
        
        <a href="{{ url_for('main.index') }}" class="home-button">
            <i class="ti ti-home me-2"></i> Back to Home
        </a>
    </div>
</div>

<script>
    // Rotating soccer jokes - themed around 404/not found errors
    const jokes = [
        "404: The page is as missing as our defense during the 2023 away match in Portland!",
        "Looks like this page took a shot and missed the goal completely... just like our PKs sometimes!",
        "This page has disappeared faster than a Seattle summer!",
        "404: Page not found. It must be taking shelter from the Seattle rain!",
        "Couldn't find this page - it's as elusive as tickets to a Sounders championship match!",
        "This URL is as off-target as a shot from outside the box on a windy day at Lumen Field!",
        "404: This content got red-carded and sent off the server!",
        "This page is missing like the sun during Seattle winters!",
        "Looks like your request went wide left... unlike a Raúl Ruidíaz finisher!",
        "We're searching for this page harder than ECS searching for new chants!",
        "This page took an offside position and got flagged by our server!",
        "404: The page you're looking for has been transferred to another server for an undisclosed fee!",
        "This content is as hard to find as parking near Lumen Field on match day!"
    ];
    
    // Choose a random joke
    document.addEventListener('DOMContentLoaded', function() {
        const jokeText = document.getElementById('jokeText');
        const randomJoke = jokes[Math.floor(Math.random() * jokes.length)];
        jokeText.textContent = randomJoke;
    });
</script>
{% endblock main_content %}
