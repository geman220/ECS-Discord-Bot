<!-- Report Match Modal -->
<div class="modal fade"
     id="reportMatchModal-{{ match.id }}"
     tabindex="-1"
     role="dialog"
     aria-labelledby="reportMatchModalLabel-{{ match.id }}"
     aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="reportMatchModalLabel-{{ match.id }}">
                    <i data-feather="edit" class="me-2"></i>
                    {{ 'Edit' if match.reported else 'Report' }} Match: {{ home_team_name }} vs {{ opponent_team_name }}
                </h5>
                <button type="button"
                        class="btn-close btn-close-white"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>

            <!-- Modal Body -->
            <form id="reportMatchForm-{{ match.id }}" class="report-match-form" data-match-id="{{ match.id }}">
                <div class="modal-body">
                    <!-- Home and Away Team Scores -->
                    <div class="row mb-4">
                        <!-- Home Team Score -->
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="home_team_score-{{ match.id }}" class="form-label">{{ home_team_name }} Score</label>
                                <input type="number"
                                       min="0"
                                       class="form-control"
                                       id="home_team_score-{{ match.id }}"
                                       name="home_team_score"
                                       required />
                            </div>
                        </div>
                        <!-- Away Team Score -->
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="away_team_score-{{ match.id }}" class="form-label">{{ opponent_team_name }} Score</label>
                                <input type="number"
                                       min="0"
                                       class="form-control"
                                       id="away_team_score-{{ match.id }}"
                                       name="away_team_score"
                                       required />
                            </div>
                        </div>
                    </div>

                    <!-- Goal Scorers -->
                    <div class="mb-4">
                        <label class="form-label">Goal Scorers</label>
                        <div class="card p-3 border-1 shadow-sm">
                            <div id="goalScorersContainer-{{ match.id }}" class="mb-2">
                                <!-- Goal Scorer entries will be dynamically added here -->
                            </div>
                            <button class="btn btn-primary btn-sm"
                                    type="button"
                                    onclick="addEvent('{{ match.id }}', 'goal_scorers')">
                                <i data-feather="plus" class="me-1"></i> Add Goal Scorer
                            </button>
                        </div>
                    </div>

                    <!-- Assist Providers -->
                    <div class="mb-4">
                        <label class="form-label">Assist Providers</label>
                        <div class="card p-3 border-1 shadow-sm">
                            <div id="assistProvidersContainer-{{ match.id }}" class="mb-2">
                                <!-- Assist Provider entries will be dynamically added here -->
                            </div>
                            <button class="btn btn-primary btn-sm"
                                    type="button"
                                    onclick="addEvent('{{ match.id }}', 'assist_providers')">
                                <i data-feather="plus" class="me-1"></i> Add Assist Provider
                            </button>
                        </div>
                    </div>

                    <!-- Yellow Cards -->
                    <div class="mb-4">
                        <label class="form-label">Yellow Cards</label>
                        <div class="card p-3 border-1 shadow-sm">
                            <div id="yellowCardsContainer-{{ match.id }}" class="mb-2">
                                <!-- Yellow Card entries will be dynamically added here -->
                            </div>
                            <button class="btn btn-warning btn-sm"
                                    type="button"
                                    onclick="addEvent('{{ match.id }}', 'yellow_cards')">
                                <i data-feather="plus" class="me-1"></i> Add Yellow Card
                            </button>
                        </div>
                    </div>

                    <!-- Red Cards -->
                    <div class="mb-4">
                        <label class="form-label">Red Cards</label>
                        <div class="card p-3 border-1 shadow-sm">
                            <div id="redCardsContainer-{{ match.id }}" class="mb-2">
                                <!-- Red Card entries will be dynamically added here -->
                            </div>
                            <button class="btn btn-danger btn-sm"
                                    type="button"
                                    onclick="addEvent('{{ match.id }}', 'red_cards')">
                                <i data-feather="plus" class="me-1"></i> Add Red Card
                            </button>
                        </div>
                    </div>

                    <!-- Match Notes -->
                    <div class="mb-4">
                        <label class="form-label" for="match_notes-{{ match.id }}">Match Notes</label>
                        <textarea class="form-control" id="match_notes-{{ match.id }}" name="match_notes" rows="3"></textarea>
                    </div>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn-{{ match.id }}">
                        {{ 'Save Changes' if match.reported else 'Submit Report' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
