<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Temporarily Unavailable - ECS FC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px 16px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            position: relative;
            overflow: hidden;
        }

        /* Ambient glow effects */
        body::before {
            content: '';
            position: absolute;
            top: -200px;
            right: -100px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(245, 158, 11, 0.15) 0%, transparent 70%);
            pointer-events: none;
            animation: pulse 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -200px;
            left: -100px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.1) 0%, transparent 70%);
            pointer-events: none;
            animation: pulse 8s ease-in-out infinite reverse;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        .error-container {
            position: relative;
            z-index: 1;
            max-width: 520px;
            width: 100%;
            padding: 48px 40px;
            text-align: center;
            background: #1e293b;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            box-shadow:
                0 24px 64px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            animation: enter 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) backwards;
        }

        @keyframes enter {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(30px);
            }
        }

        .error-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(245, 158, 11, 0.1);
            border-radius: 50%;
            animation: float 4s ease-in-out infinite;
        }

        .error-icon i {
            font-size: 48px;
            color: #f59e0b;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .error-code {
            font-size: clamp(72px, 18vw, 100px);
            font-weight: 800;
            line-height: 1;
            margin: 0 0 12px;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 50%, #f97316 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: gradient 6s ease-in-out infinite;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .error-title {
            color: #f1f5f9;
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 8px;
            line-height: 1.3;
        }

        .error-message {
            color: #94a3b8;
            font-size: 16px;
            line-height: 1.6;
            margin: 0 0 24px;
        }

        .error-details {
            background: rgba(0, 0, 0, 0.3);
            padding: 16px 20px;
            border-radius: 12px;
            margin: 0 0 24px;
            color: #cbd5e1;
            font-size: 14px;
            line-height: 1.5;
            border-left: 4px solid #f59e0b;
            text-align: left;
        }

        .status-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
            padding: 12px 16px;
            background: rgba(245, 158, 11, 0.1);
            border-radius: 8px;
            color: #fbbf24;
            font-size: 14px;
        }

        .status-info i {
            font-size: 20px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .retry-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            border: none;
            border-radius: 12px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(245, 158, 11, 0.35);
            transition: all 0.2s ease;
        }

        .retry-button:hover {
            background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(245, 158, 11, 0.45);
        }

        .retry-button:active {
            transform: translateY(-1px);
        }

        @media (max-width: 576px) {
            body {
                padding: 24px 16px;
            }

            .error-container {
                padding: 36px 24px;
            }

            .error-code {
                font-size: clamp(56px, 22vw, 80px);
            }

            .error-title {
                font-size: 20px;
            }

            .error-message {
                font-size: 14px;
            }

            .error-icon {
                width: 80px;
                height: 80px;
            }

            .error-icon i {
                font-size: 36px;
            }

            .retry-button {
                width: 100%;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            body::before,
            body::after,
            .error-container,
            .error-icon,
            .error-code,
            .status-info i {
                animation: none !important;
            }

            .retry-button:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="ti ti-tool"></i>
        </div>

        <h1 class="error-code">503</h1>
        <h2 class="error-title">Service Temporarily Unavailable</h2>
        <p class="error-message">We're performing maintenance or experiencing high traffic. The pitch is getting some TLC!</p>

        <div class="status-info">
            <i class="ti ti-loader"></i>
            <span>We're working on it - please check back shortly</span>
        </div>

        {% if error %}
        <div class="error-details">
            {{ error }}
        </div>
        {% endif %}

        <button class="retry-button js-reload-page" data-action="reload-page">
            <i class="ti ti-refresh"></i>
            Try Again
        </button>
    </div>
</body>
</html>
