{% extends "base.html" %}
{% block title %}{{ topic.title }}{% endblock %}

{% block main_content %}
<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4">{{ topic.title }}</h4>
    <div class="card mb-4">
        <div class="card-body">
            {{ content|safe }}
        </div>
    </div>
    <a href="{{ url_for('help.index') }}" class="btn btn-outline-secondary">Back to Help Topics</a>
</div>
{% endblock %}
