<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}ECS FC Profile Update{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tabler Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@2.40.0/icons-sprite.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@2.40.0/tabler-icons.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .mobile-container {
            max-width: 100%;
            padding: 0;
            margin: 0;
        }
        
        .card {
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 15px;
        }
        
        .btn {
            border-radius: 12px;
            padding: 15px 20px;
            font-weight: 600;
            text-transform: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .btn-lg {
            padding: 18px 25px;
            font-size: 1.1rem;
        }
        
        .form-control, .form-select {
            border-radius: 12px;
            padding: 15px;
            border: 2px solid #e9ecef;
            font-size: 16px; /* Prevents zoom on iOS */
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .alert {
            border-radius: 12px;
            border: none;
        }
        
        .badge {
            font-size: 0.9rem;
            padding: 8px 12px;
        }
        
        /* Remove any default margins/padding for full mobile experience */
        @media (max-width: 768px) {
            .container-fluid {
                padding-left: 15px;
                padding-right: 15px;
            }
        }
        
        {% block custom_css %}{% endblock %}
    </style>
</head>
<body>
    <div class="mobile-container">
        {% block main_content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- Select2 for better mobile dropdowns -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />

    <!-- Flash Messages via SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <script>
            {% for category, message in messages %}
                {% if category == 'error' %}
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: '{{ message }}',
                        confirmButtonColor: '#dc3545'
                    });
                {% elif category == 'warning' %}
                    Swal.fire({
                        icon: 'warning',
                        title: 'Warning',
                        text: '{{ message }}',
                        confirmButtonColor: '#ffc107'
                    });
                {% elif category == 'success' %}
                    Swal.fire({
                        icon: 'success',
                        title: 'Success',
                        text: '{{ message }}',
                        confirmButtonColor: '#28a745'
                    });
                {% else %}
                    Swal.fire({
                        icon: 'info',
                        title: 'Info',
                        text: '{{ message }}',
                        confirmButtonColor: '#17a2b8'
                    });
                {% endif %}
            {% endfor %}
        </script>
        {% endif %}
    {% endwith %}

    {% block custom_js %}{% endblock %}
</body>
</html>
