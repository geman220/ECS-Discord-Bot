<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP for Upcoming Matches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pages/rsvp-pages.css') }}">
</head>
<body class="c-rsvp-form">
    <div class="c-rsvp-form__container container py-5">
        <h1 class="c-rsvp-form__title mb-4 text-center">RSVP for Upcoming Matches</h1>
        <form method="POST">
            {{ form.csrf_token }}
            {% for match in matches %}
            <div class="c-rsvp-form__card shadow-sm">
                <div class="c-card__body">
                    <h5 class="c-rsvp-card__title">{{ match.home_team.name }} vs {{ match.away_team.name }}</h5>
                    <p class="c-card__description">
                        <i class="bi bi-calendar3"></i> {{ match.date.strftime('%A, %B %d, %Y') }}<br>
                        <i class="bi bi-clock"></i> {{ match.time.strftime('%I:%M %p') }}<br>
                        <i class="bi bi-geo-alt"></i> {{ match.location }}
                    </p>
                    <h6 class="small mt-3">Will you be able to attend this match?</h6>
                    <div class="d-flex justify-content-between mt-2">
                        <div class="form-check">
                            <input class="form-check-input c-rsvp-form__radio" type="radio" name="response-{{ match.id }}" id="responseYes-{{ match.id }}" value="yes" {% if existing_rsvps.get(match.id) == 'yes' %}checked{% endif %} data-action="select-rsvp" data-response="yes">
                            <label class="form-check-label" for="responseYes-{{ match.id }}">Yes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input c-rsvp-form__radio" type="radio" name="response-{{ match.id }}" id="responseMaybe-{{ match.id }}" value="maybe" {% if existing_rsvps.get(match.id) == 'maybe' %}checked{% endif %} data-action="select-rsvp" data-response="maybe">
                            <label class="form-check-label" for="responseMaybe-{{ match.id }}">Maybe</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input c-rsvp-form__radio" type="radio" name="response-{{ match.id }}" id="responseNo-{{ match.id }}" value="no" {% if existing_rsvps.get(match.id) == 'no' %}checked{% endif %} data-action="select-rsvp" data-response="no">
                            <label class="form-check-label" for="responseNo-{{ match.id }}">No</label>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="c-rsvp-form__button c-btn w-100 mt-3" data-action="submit-rsvp">Submit RSVP</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
