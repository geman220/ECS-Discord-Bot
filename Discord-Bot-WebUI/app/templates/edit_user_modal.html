
<div class="c-user-modal modal c-modal fade"
     id="editUserModal"
     tabindex="-1"
     aria-labelledby="editUserModalLabel"
     aria-hidden="true"
     data-component="user-modal"
     data-modal>
    <div class="c-user-modal__dialog modal-dialog c-modal__dialog" data-modal-dialog>
        <form method="POST"
              action=""
              id="editUserForm"
              class="c-user-form"
              data-component="user-form">
            {{ csrf_token() }}
            <div class="c-user-modal__content modal-content c-modal__content" data-modal-content>
                <div class="c-user-modal__header modal-header c-modal__header" data-modal-header>
                    <h5 class="c-user-modal__title modal-title c-modal__title" id="editUserModalLabel">Edit User</h5>
                    <button type="button"
                            class="c-user-modal__close btn-close"
                            data-bs-dismiss="modal"
                            data-action="dismiss-modal"
                            aria-label="Close"></button>
                </div>
                <div class="c-user-modal__body modal-body c-modal__body" data-modal-body>
                    <input type="hidden" id="editUserId" name="user_id">

                    <div class="c-user-form__field mb-3">
                        <label for="editUsername" class="c-user-form__label form-label">Username</label>
                        <input type="text"
                               class="c-user-form__input form-control"
                               id="editUsername"
                               name="username"
                               required
                               data-form-control>
                    </div>

                    <div class="c-user-form__field mb-3">
                        <label for="editEmail" class="c-user-form__label form-label">Email</label>
                        <input type="email"
                               class="c-user-form__input form-control"
                               id="editEmail"
                               name="email"
                               required
                               data-form-control>
                    </div>

                    <div class="c-user-form__field mb-3">
                        <label for="editRoles" class="c-user-form__label form-label">Roles</label>
                        <select multiple
                                class="c-user-form__select form-select"
                                id="editRoles"
                                name="roles"
                                data-form-select>
                            {% for role in roles %}
                            <option value="{{ role.id }}">{{ role.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="c-user-form__field mb-3">
                        <label for="editLeague" class="c-user-form__label form-label">League</label>
                        <select class="c-user-form__select form-select"
                                id="editLeague"
                                name="league_id"
                                data-form-select>
                            <option value="0">Select League</option>
                            {% for league in leagues %}
                            <option value="{{ league.id }}">{{ league.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="c-user-form__switch form-check form-switch">
                        <input type="checkbox"
                               class="c-user-form__switch-input form-check-input"
                               id="editIsCurrentPlayer"
                               name="is_current_player">
                        <label class="c-user-form__switch-label form-check-label" for="editIsCurrentPlayer">Active Player</label>
                    </div>
                </div>
                <div class="c-user-modal__footer modal-footer c-modal__footer" data-modal-footer>
                    <button type="button"
                            class="c-user-modal__button c-user-modal__button--cancel c-btn c-btn--secondary transform-none"
                            data-bs-dismiss="modal"
                            data-action="dismiss-modal">Cancel</button>
                    <button type="submit"
                            class="c-user-modal__button c-user-modal__button--submit c-btn c-btn--primary transform-none"
                            data-action="submit-user">Update User</button>
                </div>
            </div>
        </form>
    </div>
</div>
