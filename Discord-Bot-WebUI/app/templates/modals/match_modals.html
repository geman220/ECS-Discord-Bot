{% from "macros.html" import render_report_match_modal %}

<!-- This template is rendered by the /render_modals endpoint -->
<!-- It contains all match modals in a single location -->

<div id="reportMatchModal-container" class="modal-container">
    {% for match in matches %}
        {% if match and match.id in player_choices %}
            {{ render_report_match_modal(match, player_choices) }}
        {% endif %}
    {% endfor %}
</div>

<!-- Modal container initialized silently -->
<script>
    // Modals loaded successfully
</script>
