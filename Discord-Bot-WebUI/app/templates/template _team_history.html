<div class="c-card shadow-sm">
    <div class="c-card__body">
        <h6 class="mb-3">Team History</h6>
        {% if team_history %}
        {% for pts, team, season in team_history %}
        <div class="d-flex justify-content-between align-items-center mb-2">
            <div>
                <a href="{{ url_for('teams.team_details', team_id=team.id) }}"
                   class="text-decoration-none">
                    {{ team.name }}
                </a>
                <small class="text-muted d-block">{{ season.name }}</small>
            </div>
            {% if season.is_current %}
            <span class="badge bg-success" data-badge>Current</span>
            {% endif %}
        </div>
        {% endfor %}
        {% else %}
        <p class="text-muted mb-0">No team history available</p>
        {% endif %}
    </div>
</div>
