[tool:pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Ignore archived tests and other non-test directories
norecursedirs =
    archived_tests
    __pycache__
    .git
    node_modules
    app
    migrations

# Default options (coverage is run separately in CI)
addopts =
    --strict-markers
    -p no:postgresql
    -v
    --ignore=archived_tests
    --ignore=tests/mobile

# Custom markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database, external services)
    slow: Slow running tests
    api: API endpoint tests
    celery: Celery task tests
    auth: Authentication tests
    smoke: Critical path tests
    contract: API contract tests
    e2e: End-to-end tests
    performance: Performance benchmark tests

# Ignore warnings from libraries
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::SADeprecationWarning

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Timeout for tests (seconds)
timeout = 300

# Environment variables for testing
env =
    TESTING=true
    DATABASE_URL=postgresql://test:test@localhost:5432/test_db
    REDIS_URL=redis://localhost:6379/1
    SECRET_KEY=test-secret-key
    JWT_SECRET_KEY=test-jwt-secret